<p>今天我们来探讨下treeView的使用</p>
<p>treeView控件是树形菜单，非常易于展示层次结构和对其进行导航，我们电脑的资源管理器就是使用了treeView控件进行目录和磁盘的导航。</p>
<p>TreeView控件是树形列表，树形列表是由不同级别的节点构成，一般将treeView控件的最高一级节点称为根节点，以下各级节点称为子节点。通过向treeView控件中添加各级节点形成一个完整的树形列表。</p>
