<p>       最近几年工作中很大一部分内容是排查软件运行过程中遇到的各种异常，无论是底层的网络模块、协议模块和组件模块，还是上层的UI模块，都处理过多次，见识了各式各样的C++异常或崩溃，积累了大量的实战经验，在此给大家做个分享。本文将详细讲述Windows系统中C++<span style="color:#be191c;">软件异常的分类</span>以及<span style="color:#be191c;">常用的排查方法</span>，给大家提供一个借鉴与参考。</p>
