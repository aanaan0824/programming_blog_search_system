<p>我们在PHP环境本地部署靶场后，想要在这使用bp抓包，发现不行</p>
<p>直接访问localhost或者127.0.0.1来进入靶场，bp是不工作的</p>
<p>以Chrom浏览器为例，其实哪个浏览器都一样</p>
<p><strong>直接上简答粗暴的解决方式（其他方式也不用试了）</strong></p>
<p><strong>cmd命令： ipconfig</strong></p>
<p><img alt="" height="173" src="image\ba535fb6a9ae4f26870cda7a13d07c49.png" width="640"/></p>
<p>找到一个IPv4的ip（有好几个应该都可以）</p>
<p>添加到bp中，端口还是8080</p>
<p><img alt="" height="247" src="image\08ee86215d7d49ea823698839e236b11.png" width="675"/></p>
<p>根据浏览器也添加上新的ip</p>
<p>Chrome的代理插件，添加即可</p>
<p><img alt="" height="238" src="image\83e7ec30ef2347829a4bdbe4f5585f30.png" width="1064"/></p>
<p><strong> 注意我们再次去访问本地部署的靶场时</strong></p>
<p><strong>不要再使用localhost或者127.0.0.1去访问，根目录换成新的ip地址即可</strong></p>
<p><strong>这样我们就能实现本地抓包的操作了</strong></p>
<p></p>
