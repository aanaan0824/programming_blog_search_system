<p>在非MFC工程中.就包含atlstr.h</p>
<p>在MFC工程中.就包含afx.h</p>
<p></p>
<p>一般我们会使用MFC in ShareDLL的方式</p>
<p><img alt="" height="526" src="image\0bc56de964d54f9582af75c6f48ef4db.png" width="767"/></p>
<p></p>
<p>然后需要包含stdafx.h 避免一些编译错误</p>
<p>stdafx.h的内容如下</p>
<p>#pragma once</p>
<p>#ifdef _DEBUG<br/> #define _AFXDLL<br/> #endif<br/> #include &lt;afxwin.h&gt;</p>
<p></p>
<p>在代码中正常使用 CString 就可以了 不需要ATL::CString去引用，也没有二义性的问题</p>
<p></p>
<p>注意：#include "stdafx.h"要放在引用的cpp文件的最上面</p>
<p></p>
